<semantic-form class="semantic-form--align-footer-right"
  [[> fields]]

  [[#if editMode]]
    subject='[[this]]'
  [[else]]
    post-action="redirect"
    new-subject-template="https://kompaki.metaphacts.net/resource/{{UUID}}"
  [[/if]]
>

  [[> inputFields]]
 <div class="semantic-form-footer-buttons">
  <button name="submit" class="btn btn-primary">Save</button>
  <button name="reset" class="btn btn-secondary">Reset</button>
</div>

</semantic-form>
